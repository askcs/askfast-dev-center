<form>
  <div class="form-group">
    <label for="destination{{::subject}}">To address </label>
    <input id="destination{{::subject}}" type="text" ng-model="destination" class="form-control">
  </div>
  <div class="form-group">
    <label for="dialog{{::subject}}"> Dialog </label>
    <div class="form-inline">
      <select id="dialog{{::subject}}" class="form-control" ng-model="dialog" ng-options="dialog.id as dialog.name for dialog in dialogs">
        <option value=""> -- no dialog attached -- </option>
      </select>
      <a href="/#/developer" class="btn btn-default">Create dialog</a>
    </div>
  </div>
  <div class="form-group">
    <label for="adapter{{::subject}}"> From number </label>
    <select id="adapter{{::subject}}" class="form-control" ng-model="origin" ng-options="item.configId as 'Type: '+item.adapterType+'  number: '+item.myAddress for item in adapters">
      <option value=""> -- use default number -- </option>
    </select>
  </div>
  <div class="form-group">
    <a class="btn btn-default" ng-click="submit(destination, dialog, origin)">{{::action}} {{::subject}}</a>
  </div>
</form>

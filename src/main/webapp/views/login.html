<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default boxed">
          <div class="panel-heading">
            <div class="panel-icon"></div>
            <h3 class="text-pink">Login</h3>
            <p>Please login to continue.</p>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label>Email Adress</label>
                <input type="text" ng-model="data.email" class="form-control">
                <p ng-show="data.validation.email"><small class="text-danger">This field is required</small></p>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" ng-model="data.password" class="form-control">
                <p ng-show="data.validation.password"><small class="text-danger">This field is required</small></p>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox">Remember me
                </label>
              </div>
            </form>
          </div>
          <div class="panel-footer text-right">
            <button ng-click="login()" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<article id="about" ng-show="subView.team">
  <div id="row1" class="container-fluid container-content container-gray">
    <div class="row">
      <div class="col-md-6 col-md-push-6"><img ng-src="../images/3673fb68.team-picture.png" alt="Image of AskFast team picture" class="img-responsive"></div>
      <div class="col-md-6 col-md-pull-6">
        <h1 class="text-pink">{{ui.pages.about.team.row1.title}}</h1>
        <p ng-repeat="content in ui.pages.about.team.row1.content">{{content}}</p>
      </div>
    </div>
  </div>
  <div id="row2" class="container-fluid container-content container-dark">
    <div class="row">
      <div class="col-md-6"><img ng-src="../images/c6deee22.almende-companies.png" alt="Logos of Almende investments" class="img-responsive"></div>
      <div class="col-md-6">
        <h1>{{ui.pages.about.team.row2.title}}</h1>
        <p ng-repeat="content in ui.pages.about.team.row2.content">{{content}}</p>
        <p><a href="#" class="btn btn-primary">{{ui.pages.about.team.row2.cta}}</a></p>
      </div>
    </div>
  </div>
  <div id="row3" class="container-fluid container-content">
    <div class="row">
      <div class="col-md-6 col-md-push-6"><img ng-src="../images/50ace72b.stock-developer.png" alt="Image of developer with laptop" class="img-responsive"></div>
      <div class="col-md-6 col-md-pull-6">
        <h1 class="text-pink">{{ui.pages.about.team.row3.title}}</h1>
        <p>{{ui.pages.about.team.row3.introduction}}</p>
        <ul class="bullets">
          <li ng-repeat="item in ui.pages.about.team.row3.list"><a href="#">{{item}}</a></li>
        </ul>
        <p ng-repeat="content in ui.pages.about.team.row3.content">{{content}}</p>
        <p><a href="#" class="btn btn-primary">{{ui.pages.about.team.row3.cta}}</a></p>
      </div>
    </div>
  </div>
</article>
<article id="contact" ng-show="subView.contact">
  <div class="container-fluid container-content">
    <div class="row">
      <div class="col-md-12">
        <h2>Contact</h2>
        <script>
          var myLatlng = new google.maps.LatLng(51.907921, 4.452299);
          var mapOptions = {
          zoom: 18,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          panControl: true,
          zoomControl: true,
          mapTypeControl: false,
          scaleControl: true,
          streetViewControl: false,
          overviewMapControl: true
          };
          var mapElement = document.getElementById('map');
          var map = new google.maps.Map(mapElement, mapOptions);
          var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: 'Hello World!'
          });
        </script>
        <div id="map"></div>
      </div>
    </div>
  </div>
</article>
